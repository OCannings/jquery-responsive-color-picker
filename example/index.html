<!doctype html>
<html>
  <head>
    <script src="../vendor/jquery-3.0.0.js"></script>
    <script src="../src/index.js"></script>
    <style>
      body {
        padding: 80px;
      }

      #color-picker {
        position: relative;
        margin: 0 auto;
        width: 100%;
      }

      #selected {
        width: 100%;
        height: 70px;
        margin-bottom: 15px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      $(function() {
        var $picker = $('#color-picker').pixelPicker({
          spectrum: {
            '(max-width: 992px)': './spectra/small.jpg',
            '(min-width: 992px) and (max-width: 1200px)': './spectra/medium.jpg',
            '(min-width: 1200px)': './spectra/large.jpg'
          }
        })

        $picker.on('pixelpicker:change', function(e, colour) {
          $('#selected').css({
            'background-color': 'rgba(' + colour.rgba.join(', ') + ')'
          });
        });
      });
    </script>

    <div id="selected"></div>
    <div id="color-picker">
      <img src="crosshair.png" class="crosshair" data-crosshair />
    </div>

    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </body>
</html>
